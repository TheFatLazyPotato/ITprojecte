<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="icon" type="image/x-icon" href="../images/html_images/favicon.jpg">
    <link rel="stylesheet" href="html/styles/styles.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            max-width: 800px;
            width: 100%;
        }
        
        .form-container {
            flex: 1;
            padding: 30px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 5px;
        }
        
        .logo {
            background: #ff7f50;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 48px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .logo {
                padding: 20px;
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><u><i>LOGO</i></u></div>
        <div class="form-container">
            <h2>Login</h2>
            <form method="post" action="/login">
                <div class="form-group">
                    <input type="text" name="login" placeholder="Login" required>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="log_btn">Log In</button>
            </form>
        </div>
        <div class="form-container">
            <h2>Register</h2>
            <form method="post" action="/register">
                <div class="form-group">
                    <input type="text" name="login" placeholder="Login" required maxlength="32">
                    <input type="password" name="password" placeholder="Password" required minlength="8">
                    <input type="password" name="confpassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="log_btn">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
