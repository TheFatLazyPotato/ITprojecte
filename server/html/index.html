<!DOCTYPE html>
<html>
<head>
<title>Logo is the way, Logo is the law</title>
<link rel="icon" type="image/x-icon" href="../images/html_images/favicon.jpg">
</head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
img {
  <!--display: block;
  margin-left: auto;
  margin-right: auto;-->
  width: 100%;
  height: auto
}

* {
  box-sizing: border-box;
}

.row::after {
  content: "";
  clear: both;
  display: table;
}

html {
  font-family: "Lucida Sans", sans-serif;
}

[class*="collogo-"] {
  float: left;
}

.collogo-2 {width: 16.66%;}
.collogo-5 {width: 41.66%;}

[class*="col-"] {
  float: left;
}

.col-1 {width: 8.33%;}
.col-2 {width: 16.66%;}
.col-3 {width: 25%;}
.col-4 {width: 33.33%;}
.col-5 {width: 41.66%;}
.col-6 {width: 50%;}
.col-7 {width: 58.33%;}
.col-8 {width: 66.66%;}
.col-9 {width: 75%;}
.col-10 {width: 83.33%;}
.col-11 {width: 91.66%;}
.col-12 {width: 100%;}
.col-71 {width: 57.33%;}
.col-100 {width: 1%;}
.col-22 {width: 16.66%;}
.col-52 {width: 41.66%;}


@media only screen and (max-width: 768px) {
  /* For mobile phones: */
  [class*="col-"] {
    width: 100%;
  }
  .collogo-2 {width: 33.33%;}
  .collogo-5 {width: 33.33%;}
}

.logomargin {
  margin: 0px;
  margin-top: 0px;
  margin-bottom: 0px;
  margin-right: 0px;

}

.upload {
  background-color: #aaaaaa;
  color: #000000;
  float: left;
  padding: 5px;
  margin: 0px;
  margin-top: 0px;
  margin-bottom: 0px;
  margin-right: 1px;
  border: 4px solid orange;
  line-height: 4px;
}

.settings {
  background-color: #ffffff;
  color: #000000;
  float: left;
  padding: 5px;
  margin: 0px;
  margin-top: 0px;
  margin-bottom: 0px;
  margin-right: 1px;
  border: 4px solid black;

  line-height: 4px;
}

</style>
<body>

<div class="row" logomargin>
  <div class="collogo-5">
    <p></p>
  </div>
  <div class="collogo-2">
    <img src="../images/html_images/Logo_LOGO.jpg" alt="Logo.com" style="width:100%;height:100%;">
  </div>
  <div class="collogo-5">
  </div>
</div>

<div class="row">
  <div class="col-71 upload">
    <img src="../images/html_images/Smoll.png" alt="Logo.com" style="float: left; margin: 5px;">
    <p>File:</p>
    <p>Size:</p>
    <input type="file" id="file" name="#SESSION" />
    <img class="center-fit" src="../images/html_images/Landscapo.png" alt="Landscapo.png" style="width:100%;height:100%;">
  </div>

  <div class="col-5 settings">
    <p></p>
    <h2>Settings:</h2>
    <p><b>Filter1:</b></p>
    <p>Description</p>
    <button>Option1</button>
    <button>Option2</button>
    <button>Apply</button>
    <p><b>Filter2:</b></p>
    <p>Description</p>
    <button>Option1</button>
    <button>Option2</button>
    <button>Apply</button>

  </div>  

<!-- <div class="col-71">
  <img class="center-fit" src="../images/html_images/Landscapo.png" alt="Landscapo.png" style="width:100%;height:100%;">
</div> -->


<h1>WORK IS IN PROGRESS INDEED.</h1>

</body>
</html>
